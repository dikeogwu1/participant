<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNGx | taskOne</title>
  </head>
  <body>
    <main class="container">
      <div class="dashboard">
        <!--dashboard header -->
        <header>
          <h1 data-testid="slackUserName">Fabian Ikem</h1>
          <img
            class="dashboard_profilePic"
            title="Fabain Ikem"
            src="https://res.cloudinary.com/dikeogwu1/image/upload/v1694108058/portfolio%20images/20230207_133556_sov5xk.jpg"
            alt="Fabain Ikem"
            data-testid="slackDisplayImage"
          />
        </header>
        <!-- dashboard body -->
        <ul class="dashboard_body">
          <li data data-testid="currentDayOfTheWeek" class="currentDay"></li>

          <li data-testid="currentUTCTime" class="currentUTCTime"></li>

          <li data-testid="myTrack">Track: Frontend</li>

          <a
            target="_blank"
            href="https://github.com/dikeogwu1/participant"
            data-testid="githubURL"
            >GitHub URL
          </a>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
