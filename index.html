<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNGx | Participant dashboard</title>
  </head>
  <body>
    <main class="container">
      <!-- Personal data attributes -->
      <table class="dashboard">
        <caption>
          Real-time data attributes
        </caption>
        <!-- Table head -->
        <thead>
          <tr>
            <th>Data attributes</th>
            <th>Value</th>
          </tr>
        </thead>
        <!-- Table body -->
        <tbody>
          <tr data-testid="slackUserName">
            <th>Slack Name</th>
            <td class="myName">Fabain Ikem</td>
          </tr>

          <tr data-testid="slackDisplayImage">
            <th>Slack Display Picture</th>
            <td>
              <img
                class="dashboard_profilePic"
                title="Fabain Ikem"
                src="https://res.cloudinary.com/dikeogwu1/image/upload/v1694108058/portfolio%20images/20230207_133556_sov5xk.jpg"
                alt="Fabain Ikem"
              />
            </td>
          </tr>

          <tr data-testid="currentDayOfTheWeek">
            <th>Current Day of the Week</th>
            <td class="currentDay"></td>
          </tr>

          <tr data-testid="currentUTCTime">
            <th>Current UTC Time</th>
            <td class="currentUTCTime"></td>
          </tr>

          <tr data-testid="myTrack">
            <th>Track</th>
            <td>Frontend</td>
          </tr>

          <tr data-testid="githubURL">
            <th>GitHub URL</th>
            <td>
              <a target="_blank" href="https://github.com/dikeogwu1/participant"
                >https://github.com/dikeogwu1/participant
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="app.js"></script>
  </body>
</html>
